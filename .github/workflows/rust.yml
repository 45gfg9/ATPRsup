name: ATPRsup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NAME: atprsup
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ./target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: 'Linux: Install dependencies'
      if: ${{ runner.os == 'Linux' }}
      run: sudo apt-get install pkg-config libusb-dev libusb-1.0

    - name: 'Windows: Install dependencies'
      if: ${{ runner.os == 'Windows' }}
      run: |
        mkdir libusb
        (New-Object System.Net.WebClient).DownloadFile("https://github.com/libusb/libusb/releases/download/v1.0.24/libusb-1.0.24.7z", "libusb/libusb.7z")
        cd libusb
        7z x libusb.7z

    - name: Build
      run: cargo build --verbose --release

    - name: Run tests
      run: cargo test --verbose

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.NAME }}-${{ runner.os }}-${{ github.run_number }}
        path: target/release/${{ env.NAME }}
